<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .nav-links {
            color: white;
            margin-right: 20px;
        }
    </style>
    <script>
        $(function () {
            $('form').on('submit', function (e) {
                e.preventDefault();
                var data = {
                    name: $('#name').val(),
                    description: $('#description').val(),
                    deadline: $('#deadline').val(),
                    priority: $('#priority').val(),
                    status: $('#status').val()
                }
                $.ajax({
                    type: 'POST',
                    url: './src/App/Controllers/TaskController.php',
                    data: {
                        action: 'create',
                        body: JSON.stringify(data)
                    },
                    success: function (result) {
                        result = JSON.parse(result);
                        console.log(result);
                        alert(result.message);
                        if (result.status === '200') {
                            window.location.href = "../../../index.php";
                        }
                    }
                });

            });
        });
        $(function () {
            $('edit-form').on('submit', function (e) {
                console.log('edit form submit')
                return;
                e.preventDefault();
                var data = {
                    name: $('#name').val(),
                    description: $('#description').val(),
                    deadline: $('#deadline').val(),
                    priority: $('#priority').val(),
                    status: $('#status').val()
                }
                //TODO: get task id
                var taskId = $('edit-form').data("id");
                console.log('taskid:',taskId);
                $.ajax({
                    type: 'POST',
                    url: './src/App/Controllers/TaskController.php',
                    data: {
                        action: 'updateById',
                        id:taskId,
                        body: JSON.stringify(data)
                    },
                    success: function (result) {
                        result = JSON.parse(result);
                        console.log(result);
                        alert(result.message);
                        if (result.status === '200') {
                            window.location.href = "../../../index.php";
                        }
                    }
                });

            });
        });
        $(document).on('click', '#showCreateModal', function () {
            $('#createModal').modal('show');
        });
        function handleBtnEdit(btn) {
            var row = $(btn).closest('tr');
            var cols = $(row).find('td');
            var taskId = cols[0].innerHTML;
            $.ajax({
                type: 'POST',
                url: './src/App/Controllers/TaskController.php',
                data: {
                    action: 'getById',
                    id: taskId
                },
                success: function (result) {
                    result = JSON.parse(result);
                    var editForm = `
                    <form id="edit-form" data-id="${result.data.description}">
                        <div class="form-group">
                            <label>Task title:</label>
                            <input id="name" type="text" class="form-control" name="name" value="${result.data.name}" placeholder="Enter the task name">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea id="description" name="description" class="form-control" cols="40" rows="5"
                                maxlength="140" placeholder="Describe what to do...">${result.data.description}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Deadline:</label>
                            <input id="deadline" type="datetime-local" class="form-control" name="deadline" value="">
                        </div>
                        <div class="form-group">
                            <label>Priority:</label>
                            <select id="priority" name="priority" class="form-control">
                                <option value=4>Very high</option>
                                <option value=3>High</option>
                                <option value=2>Medium</option>
                                <option value=1>Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status:</label>
                            <select id="status" name="status" class="form-control">
                                <option value=0 selected>Ongoing</option>
                                <option value=1>Done</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="save">Save</button>
                        </div>
                    </form>
                    `;
                    $('#editModal').find('#edit-content').html(editForm);
                    $('#editModal').modal('show');
                }
            });
        }
        function handleBtnInfo(btn) {
            var row = $(btn).closest('tr');
            var cols = $(row).find('td');
            var taskId = cols[0].innerHTML;
            $.ajax({
                type: 'POST',
                url: './src/App/Controllers/TaskController.php',
                data: {
                    action: 'getById',
                    id: taskId
                },
                success: function (result) {
                    result = JSON.parse(result);
                    var taskList = `
                    <ul id="taskList" class="list-group">
                        <li class="list-group-item">${result.data.id}</li>
                        <li class="list-group-item">${result.data.name}</li>
                        <li class="list-group-item">${result.data.description}</li>
                        <li class="list-group-item">${result.data.deadline}</li>
                        <li class="list-group-item">${result.data.priority}</li>
                        <li class="list-group-item">${result.data.status}</li>
                    </ul>
                    `;
                    $('#infoModal').find('#info-content').html(taskList);
                    $('#infoModal').modal('show');
                }
            });
        }
        $(document).on('click', '#btnDeleteTask', function () {
            var divContent = $(document).find('#taskList');
            var list = $(divContent).find('li');
            var taskId = list[0].innerHTML;
            $.ajax({
                type: 'POST',
                url: './src/App/Controllers/TaskController.php',
                data: {
                    action: 'deleteById',
                    id: taskId
                },
                success: function (result) {
                    result = JSON.parse(result);
                    alert(result.message);
                    $('#infoModal').modal('hide');
                    window.location.href = "../../../index.php";
                }
            });
        });
        function insertRow(object) {
            var tableRef = document.getElementById('tasks');
            var newRow = tableRef.insertRow(1);
            var index = 0;
            for (i in object) {
                var newCell = newRow.insertCell(index);
                var newText = document.createTextNode(object[i]);
                newCell.appendChild(newText);
                index++;
            }
            var options = newRow.insertCell(-1);
            options.innerHTML = `
            <button onclick="handleBtnInfo(this)" type="button" class="btn btn-info">Info</button>
            <button onclick="handleBtnEdit(this)" type="button" class="btn btn-warning">Edit</button>
            `;
        }
        function loadTasks() {
            $.ajax({
                type: 'POST',
                url: './src/App/Controllers/TaskController.php',
                data: {
                    action: 'get'
                },
                success: function (result) {
                    result = JSON.parse(result);
                    for (task in result.data) {
                        insertRow(result.data[task]);
                    }
                }
            });
        }
    </script>
</head>

<body onload="loadTasks();">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a class="nav-links" href="#">Ongoing</a></li>
                <li><a class="nav-links" href="#">Done</a></li>
                <li><a class="nav-links" href="#">All</a></li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Task Manager</h1>
            <p class="lead">This simple application can help you track your daily tasks and organize your schedule.</p>
            <hr class="my-4">

            <p class="lead">
                <button id="showCreateModal" class="btn btn-success">New Task</button>
            </p>
        </div>
    </div>
    <div class="container">
        <table id="tasks" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="infoModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Task information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="info-content" class="modal-body">
                </div>
                <div id="mod-footer" class="modal-footer">
                    <button id="btnDeleteTask" type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="createModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="create-content" class="modal-body">
                    <div class="row justify-content-center">
                        <form>
                            <div class="form-group">
                                <label>Task title:</label>
                                <input id="name" type="text" class="form-control" name="name" value="" placeholder="Enter the task name">
                            </div>
                            <div class="form-group">
                                <label>Description:</label>
                                <textarea id="description" name="description" class="form-control" cols="40" rows="5"
                                    maxlength="140" placeholder="Describe what to do..."></textarea>
                            </div>
                            <div class="form-group">
                                <label>Deadline:</label>
                                <input id="deadline" type="datetime-local" class="form-control" name="deadline" value="">
                            </div>
                            <div class="form-group">
                                <label>Priority:</label>
                                <select id="priority" name="priority" class="form-control">
                                    <option value=4>Very high</option>
                                    <option value=3>High</option>
                                    <option value=2>Medium</option>
                                    <option value=1>Low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Status:</label>
                                <select id="status" name="status" class="form-control">
                                    <option value=0 selected>Ongoing</option>
                                    <option value=1>Done</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" name="save">Create task!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="edit-content" class="modal-body">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
