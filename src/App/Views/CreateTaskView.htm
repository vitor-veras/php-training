<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(function () {

            $('form').on('submit', function (e) {
                e.preventDefault();
                var data = {
                    name: $('#name').val(),
                    description: $('#description').val(),
                    deadline: $('#deadline').val(),
                    priority: $('#priority').val(),
                    status: $('#status').val()
                }
                $.ajax({
                    type: 'POST',
                    url: '../Controllers/TaskController.php',
                    data: {
                        action: 'create',
                        body: JSON.stringify(data)
                    },
                    success: function (result) {
                        alert(result);
                        window.location.href = "../../../index.php";
                    }
                });

            });

        });
    </script>
</head>

<body>
    <div class="row justify-content-center">
        <form>
            <div class="form-group">
                <label>Task title:</label>
                <input id="name" type="text" class="form-control" name="name" value="" placeholder="Enter the task name">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="description" name="description" class="form-control" cols="40" rows="5" maxlength="140"
                    placeholder="Describe what to do..."></textarea>
            </div>
            <div class="form-group">
                <label>Deadline:</label>
                <input id="deadline" type="datetime-local" class="form-control" name="deadline" value="">
            </div>
            <div class="form-group">
                <label>Priority:</label>
                <select id="priority" name="priority" class="form-control">
                    <option value=4>Very high</option>
                    <option value=3>High</option>
                    <option value=2>Medium</option>
                    <option value=1>Low</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status:</label>
                <select id="status" name="status" class="form-control">
                    <option value=0 selected>Ongoing</option>
                    <option value=1>Done</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" name="save">Create task!</button>
            </div>
        </form>
    </div>
</body>

</html>
